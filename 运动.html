<!DOCTYPE html>
<html>
<head>
	<title>运动</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#div1 {
			width: 200px;
			height: 200px;
			position: relative;
			left: -200px;
			background: #F00;
		}
		#div1 span{
			width: 50px;
			height: 50px;
			position: absolute;
			left:200px;
			top: 75px;
			background: #00f;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById("div1");
			oDiv.onmouseover = function(){
				startMove(0);
			}
			oDiv.onmouseout = function(){
				startMove(-200);
			}
		}
		var timer = null;
		var speed = 0;
		function startMove(iTarget){
			clearInterval(timer);
			var oDiv = document.getElementById("div1");
			timer = setInterval(function(){
				speed = (iTarget - oDiv.offsetLeft)/20;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);
				if(oDiv.offsetLeft == iTarget){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft + speed + 'px';
				}
			}, 30);
		}
	</script>
</head>
<body>
	<div id='div1'>
		<span>分享</span>
	</div>>
</body>
</html>
